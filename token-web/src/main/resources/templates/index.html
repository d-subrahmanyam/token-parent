<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>*~* eMoney Bank Token System *~*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}" />

    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1 align="center">Please select one of the operations</h1>
</div>

<!-- Square Buttons Effects - START -->
<div class="container text-center">
    <div class="row">
        <div class="col-lg-12">
            <p>
                <a href="#" class="btn btn-squared-default btn-primary" id="cashWithdrawl">
                    <i class="fa fa-key fa-5x"></i>
                    <br />
                    Cash
                    <br />
                    Withdrawl
                </a>
                <a href="#" class="btn btn-squared-default btn-success" id="cashDeposit">
                    <i class="fa fa-money fa-5x"></i>
                    <br />
                    Cash
                    <br />
                    Deposit
                </a>
                <a href="#" class="btn btn-squared-default btn-warning" id="chequeDeposit">
                    <i class="fa fa-mobile fa-5x"></i>
                    <br />
                    Cheque
                    <br />
                    Deposit
                </a>
                <a href="#" class="btn btn-squared-default btn-danger" id="foreignCurrency">
                    <i class="fa fa-barcode fa-5x"></i>
                    <br />
                    Foreign
                    <br />
                    Currency
                </a>
                <a href="#" class="btn btn-squared-default btn-info" id="otherInfo">
                    <i class="fa fa-bell fa-5x"></i>
                    <br />
                    Other 
                    <br />
                    Info
                </a>
            </p>
        </div>
    </div>
</div>

<style>
    .btn-squared-default
    {
        width: 100px !important;
        height: 100px !important;
        font-size: 10px;
    }

        .btn-squared-default:hover
        {
            border: 3px solid white;
            font-weight: 800;
        }

    .btn-squared-default-plain
    {
        width: 100px !important;
        height: 100px !important;
        font-size: 10px;
    }

        .btn-squared-default-plain:hover
        {
            border: 0px solid white;
        }
</style>

<!-- Square Buttons Effects - END -->

</div>

</body>
</html>
